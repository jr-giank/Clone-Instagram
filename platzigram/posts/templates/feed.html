<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Posts</title>
</head>

<body>
    <h1 class="bg-warning text-center">Hola Mundo</h1>

    <div class="container">
        <div class="row">

            {% for post in posts %}
                <div class="col-lg-4 offeset-lg-4">
                    <div class="media">
                        <img class="mr-3 rounded-circle" src="{{post.user.picture}}" alt="{{post.user.name}}">
                        <div class="media-body">
                            <h5 class="mt-0">
                                {{post.user.name}}
                            </h5>
                            {{post.timestamp}}
                        </div>
                    </div>
                    <img class="img-fluid mt-3 bourder rounded" src="{{post.photo}}" alt="{{post.title}}">
                    <h6 class="ml-1 mt-1">{{post.title}}</h6>
                </div>
            {% endfor %}

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
